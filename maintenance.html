    <div class="container mt-5">
        <h2>Report Maintenance Issue</h2>
        <form>
            <div class="form-group">
                <label for="issueDescription">Issue Description</label>
                <textarea class="form-control" id="issueDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="issueLocation">Location</label>
                <input type="text" class="form-control" id="issueLocation">
            </div>
            <div class="form-group">
                <label for="issuePhoto">Upload Photo</label>
                <input type="file" class="form-control-file" id="issuePhoto">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h3 class="mt-5">Maintenance History</h3>
